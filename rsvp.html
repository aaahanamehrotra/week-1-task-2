<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="rsvp.css">
    <title>Static Template</title>
  </head>
  <body>
  	<nav class="navbar">
  		  <div class="navbar-title">Tesla's Events</div>
  		    <a href="#" class="Learnmore">Sign in</a>
          <a href="#" class="Learnmore">Learn More</a>
  	  </nav>
  	  <div class="heading">
  	  	Tesla's Saturday Night Live
  	  </div>
  	  <div class="heading">
  	  	RSVP Form
  	  </div>
  	  <center><hr></center>
  	  <div class="input">
  	  	Name: 
  	  	<input type="text" name="name" placeholder="FIRSTNAME LASTNAME">
  	  </div>
  	  <div class="input">
  	  	Mobile Number: 
  	  	<input type="number" name="number" placeholder="(000) 00000 00000">
  	  </div>
  	  <div class="input">
  	  	Email Id:
  	  	<input type="email" name="email" placeholder="example@example.com">
  	  </div>
  	  <div class="input">
  	  	Country: 
  	  	<input type="text" name="country" placeholder="COUNTRY">
  	  </div>
  	  <div class="input">
  	  	City: 
  	  	<input type="text" name="city" placeholder="CITY">
  	  </div>
  	  <div class="input">
  	  	<input type="checkbox" name="terms">
  	  	<label for="terms"> I agree to the <a href="#">terms and conditions</a> and the <a href="#">privacy policy</a>.</label>
  	  </div>
  	  <div class="input">
  	  	<input type="checkbox" name="terms">
  	  	<label for="terms"> I agree to recieve emails and messages regarding latest updates and events.</label>
  	  </div>
  	  <div class="input">
  	  	<button type="submit" value="Submit"><a href="#" class="submit">Submit</a></button>
  	  </div>
  	  <center><hr></center>
  	  <footer class="footer">
          <div class="footer-title">Thank you for choosing Tesla</div>
     </footer>
  </body>
